<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energym | Inscripciones </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,400&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="./style.css">
</head>

<header>

    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../images/logo energym.png" alt="Logo" class="d-inline-block align-text-top logo">
            Energym
          </a>
        </div>
      </nav>

    <h1>Bienvenidos</h1>

</header>

<body>
    
    <div id="sectionOne" class="formulario">

        <h1>Ficha de Inscripción</h1>

        <form id="form">
            
            <div>

                <div>
                    <input type="text" id="name" placeholder="Nombre">    
                </div>

                <div>
                    <input type="text" id="surname" placeholder="Apellido">
                </div>
                
                <div>
                    <input type="number" id="age" placeholder="Edad">
                </div>
                
                <div>
                    <label for="bornDate">Fecha de Nacimiento</label>
                    <input type="date" id="bornDate" name="bornDate">
                </div>

                 <div>
                    <input type="email" id="email" placeholder="Email">
                </div>

            </div>
            
            <div>

                <div>
                    <h2>Historia Clínica</h2>
                </div>

                <div>
                     <input type="number" id="height" placeholder="Altura">
                </div>

                <div>
                     <input type="number" id="weigth" placeholder="Peso en KG">
                </div>

                <div>
                    <label for="grupoSangre">Grupo Sanguíneo</label>
                    <select name="grupoSangre" id="grupoSangre">
                        <option value="0-">0-</option>
                        <option value="0+">0+</option>
                        <option value="A-">A-</option>
                        <option value="A+">A+</option>
                        <option value="B-">B-</option>
                        <option value="B+">B+</option>
                        <option value="AB-">AB-</option>
                        <option value="AB+">AB+</option>
                    </select>
               </div>

                <div>
                    <label for="rutines">Seleccione el tipo de Rutina</label>
                    <select name="rutines" id="rutines">
                        <option value="">Seleccione una rutina</option>
                        <option value="Musculación y fuerza"> Musculación y fuerza </option>
                        <option value="Deporte y Salud"> Deporte y Salud</option>
                        <option value="Adelgazar"> Adelgazar</option>
                    </select>
                </div>
            </div> 

            <div>
                <input type="submit" id="submit" value="Enviar">
            </div>

            <div>
                <input type="reset" id="reset" value="Resetear">
            </div>
            
        </form>

    </div>

    <div id="sectionTwo" class="sectionDos">

        <ul id="list"> </ul>

        <div id="contador"></div>

        <input type="text" name="buscador" id="buscador" placeholder="Ingrese usuario">

        <div id="boton"></div>

    </div>

    <div id="boxUsuarios"></div>

    <div id="boxListaBusqueda"></div>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./main.js"> </script>
</body>

</html>
